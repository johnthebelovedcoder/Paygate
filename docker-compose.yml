version: '3.8'

services:
  backend:
    build:
      context: ./paygate-backend-python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://paygate:password@db:5432/paygate
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - db
    volumes:
      - ./paygate-backend-python:/app
      - static_volume:/app/static
      - media_volume:/app/media

  frontend:
    build:
      context: ./paygate-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./paygate-ui:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: paygate
      POSTGRES_USER: paygate
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paygate"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume: